	<body>
		<!-- Header -->
		<div id="header">
			<!-- Logo
			<h1><a href="{{ site.baseurl }}/index.html" id="logo"><em>Ionic</em> Toolbox</a></h1>
			-->
			
			<!-- Nav -->
			<nav id="nav">
				<ul>
					{% assign current = page.url | downcase | split: '/' %}
					<li {% if current[1] == 'index.html' %}class="current"{% endif %}>
						<a href="{{ site.baseurl }}/index.html">Home</a>
					</li>
					<li {% if current[1] == 'blog' %}class="current"{% endif %}>
						<a href="{{ site.baseurl }}/blog">Blog</a>
					</li>
				</ul>
			</nav>

		</div>
